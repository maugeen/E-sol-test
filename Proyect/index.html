<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
      integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
      crossorigin="anonymous"
    />
    <title>Form Validation</title>
  </head>
  <body>
    <div class="container">
      <div class="content">
        <div class="image"></div>
        <div class="text">
          ¡Empezá ahora y  <br />
          alcanzá tus objetivos!
        </div>
      </div>
      <form id="form">
        <div class="social">
          <div class="title">Empecemos</div>
          <div class="question">
            ¿Ya tenés una cuenta? <br />
            <span>Iniciá sesión</span>
          </div>

          <div class="btn">
            <div class="btn-1">
              <img
                src="https://img.icons8.com/color/30/000000/google-logo.png"
              />
              Iniciá sesión con Google
            </div>
            <div class="btn-2">
              <img
                src="https://img.icons8.com/ios-filled/30/ffffff/facebook-new.png"
              />
              Iniciá sesión con Facebook
            </div>
          </div>

          <div class="or">O</div>
        </div>

        <div>
          <label for="usuario">Usuario</label>
          <i class="fas fa-user"></i>
          <input
            type="text"
            name="usuario"
            id="usuario"
            placeholder="mauge_romero"
          />
          <i class="fas fa-exclamation-circle failure-icon"></i>
          <i class="far fa-check-circle success-icon"></i>
          <div class="error"></div>
        </div>

        <div>
          <label for="email">Email</label>
          <i class="far fa-envelope"></i>
          <input
            type="email"
            name="email"
            id="email"
            placeholder="abc@gmail.com"
          />
          <i class="fas fa-exclamation-circle failure-icon"></i>
          <i class="far fa-check-circle success-icon"></i>
          <div class="error"></div>
        </div>

        <div>
          <label for="contraseña">Contraseña</label>
          <i class="fas fa-lock"></i>
          <input
            type="password"
            name="contraseña"
            id="contraseña"
            placeholder="Contraseña"
          />
          <i class="fas fa-exclamation-circle failure-icon"></i>
          <i class="far fa-check-circle success-icon"></i>
          <div class="error"></div>
        </div>

        <div>
          <label for="nombre">Nombre Completo</label>
          <i class="fas fa-user"></i>
          <input
            type="text"
            name="nombre"
            id="nombre"
            placeholder="Mauge Romero"
          />
          <i class="fas fa-exclamation-circle failure-icon"></i>
          <i class="far fa-check-circle success-icon"></i>
          <div class="error"></div>
        </div>

        <div>
          <label for="direccion">Dirección Completa</label>
          <i class="far fa-envelope"></i>
          <input
            type="text"
            name="direccion"
            id="direccion"
            placeholder="Avenida Siempre Viva 772, Springfield"
          />
          <i class="fas fa-exclamation-circle failure-icon"></i>
          <i class="far fa-check-circle success-icon"></i>
          <div class="error"></div>
        </div>

        <button type="submit" id="submit">Ingresar</button>
        <a href="file:///C:/Users/Mauge/Proyect/index2.html">Ir al cuestionario</a>
      </form>
    </div>
  </body>
  <script src="main.js"></script>
</html>
