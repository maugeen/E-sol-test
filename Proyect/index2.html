<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style2.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
      integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
      crossorigin="anonymous"
    />
    <title>Form Validation</title>
  </head>
  <body>
    <div class="container">
      <div class="content">     
      </div>
      <form id="form">
        <div>
          <label for="primeraPregunta">¿Cómo funciona this en JavaScript?
          </label>
           <input
            type="text"
            name="primeraPregunta"
            id="primeraPregunta"
            placeholder="Inserte su respuesta aquí"
          />
        </div>

        <div>
          <label for="segundaPregunta">¿Cuál es la diferencia entre variables null, undefined y undeclared?
          </label>
           <input
            type="text"
            name="segundaPregunta"
            id="segundaPregunta"
            placeholder="Inserte su respuesta aquí"
          />
         </div>

        <div>
          <label for="terceraPregunta">¿Qué es un «closure» y cuándo o por qué usaría uno?
          </label>
           <input
            type="text"
            name="terceraPregunta"
            id="terceraPregunta"
            placeholder="Inserte su respuesta aquí"
          />
         </div>

         <div>
          <label for="cuartaPregunta">¿Qué función cumple el doctype y cuántos tipos conoce?
          </label>
           <input
            type="text"
            name="cuartaPregunta"
            id="cuartaPregunta"
            placeholder="Inserte su respuesta aquí"
          />
         </div>

        <button type="submit" id="submit">Enviar respuestas</button>
          
      </form>
    </div>
  </body>
  <script src="main2.js"></script>
</html>
